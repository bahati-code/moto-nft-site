<div id="nft-results">
<h2>NFT Transaction Info:</h2>
<h3>Transaction Hash</h3>
<p><a href="{{transactionUrl}}">{{transactionHash}}</a></p>

  <h3>NFT Contract Address:</h3>
  <p>
  <a href="{{getUrl('address',nft!.tokenId,true)}}">{{contract!.address}}</a>
</p>
<h3>Name</h3>
<p>
    {{nft!.name}}
</p>
<h3>Beneficiary</h3> 
<p>
     <a href="{{getUrl('address',nft!.tokenId,false)}}">{{nft!.beneficiary}}</a>
  </p>
  <h3>Chain ID</h3>
  <p>
     {{nft!.chainId}}
  </p>
  <h3>Token ID</h3>
    <p>
      <a href="{{getUrl('token',nft!.tokenId,false)}}"> {{nft!.tokenId}}</a>
    </p>
  <h3>NFT Fingerprint </h3>
<p>
    {{nft!.contentHash}}
</p>
</div>
