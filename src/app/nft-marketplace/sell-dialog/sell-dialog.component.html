<img src="../../../assets/moto-logo2.png"/>
<form id="sellNFT" [formGroup]="sellNFTForm">
  <h2>Sell NFT</h2>
  <h4>Price (MOTO)</h4>
  <input class="text-inputs" type="number" placeholder="price" formControlName="price"
     />
</form>
<button (click)="sellNFT()" *ngIf="!loading">sell</button>


<div class="spinner" *ngIf="loading">
  <div class="dot1"></div>
  <div class="dot2"></div>
</div>
